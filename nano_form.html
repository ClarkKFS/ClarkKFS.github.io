<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<style>
	@import url('https://fonts.googleapis.com/css?family=Rokkitt');
	body{
		font-family: 'Rokkitt', serif;
		background-color: lightblue;
		padding: 20px;
	}
	legend{
		font-size: 40px;
	}

	</style>
<body>

<form>
<fieldset>
	<legend>Profile Information</legend>
	<label>Name:</label>
	<input type="text" placeholder="Enter your name..">
	<br>
	<label>Email:</label>
	<input type="text" placeholder="your@email.com">
	<br>
	<label>Password:</label>
	<input type="Password" placeholder="Type password..">
	<br><br>
	<label>Gender:</label>
	<br>
	<input type="radio" name="gender">Male
	<br>
	<input type="radio" name="gender">Female
	<br><br>
	<label>What music do you like?</label>
	<br>
	<input type="checkbox">Rock n Roll <br>
	<input type="checkbox">Ballad <br>
	<input type="checkbox">Pop Music <br>
	<input type="checkbox">Indie Music <br>
	<input type="checkbox">Other 
	<br><br>
	<label>Age</label>
	<select>
		<option> 0-20 </option>
		<option> 21-40 </option>
		<option> 41-60 </option>
		<option> 60+ </option>
	</select>
<br><br>
<label>Message us..</label>
<br>
<textarea rows="5" cols="80"></textarea>
<br><br>
<input type="submit" value="Save my info">
<input type="reset" value="Clear info">



</fieldset>
</form>

<p><a href="menu_nano.html"> Home Page</a></p>
</body>
</html>
